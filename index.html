<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sisten</title>
</head>

<body>
  <main class="main flow">
    <h1 class="main__heading">Planos Sisten</h1>
    <div class="main__cards cards">
      <div class="cards__inner">
        <div class="cards__card card">
          <h2 class="card__heading">Premium</h2>
          <p class="card__price">$5.00</p>
          <ul role="list" class="card__bullets flow">
            <li>Validade de 7 dias</li>
            <li>Consultas ilimitadas</li>
          </ul>
          <a href="https://t.me/Webzin116" class="card__cta cta">Comprar</a>
        </div>
  
        <div class="cards__card card">
          <h2 class="card__heading">Pro</h2>
          <p class="card__price">$12.00</p>
          <ul role="list" class="card__bullets flow">
            <li>Validade de 15 dias</li>
            <li>Consultas ilimitadas</li>           
          </ul>
          <a href="https://t.me/Webzin116" class="card__cta cta">Comprar</a>
        </div>
  
        <div class="cards__card card">
          <h2 class="card__heading">Full</h2>
          <p class="card__price">$20.00</p>
          <ul role="list" class="card__bullets flow">
            <li>Validade de 30 dias</li>
            <li>Consultas ilimitadas</li>            
          </ul>
          <a href="https://t.me/Webzin116" class="card__cta cta">Comprar</a>
        </div>
      </div>
      
      <div class="overlay cards__inner"></div>
    </div>
  </main>

  
<script src="app.js"></script>
</body>

</html>
